<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Formulario de Solicitud</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const emailSolicitante = document.getElementById('correo_solicitante').value;
            const emailFacturacion = document.getElementById('correo_facturacion').value;

            if (!emailPattern.test(emailSolicitante) || !emailPattern.test(emailFacturacion)) {
                alert('Por favor, ingrese correos electrónicos válidos.');
                return false;
            }
            return true;
        }
    </script>
</head>

            <div class="form-group">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
